<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            text-align: center;
            font-size: 62.5%;
        }
        .top{
            background-color: yellow;
            height: 80px;
            font: 6em/80px 微软雅黑;
        }
        .main {
            background-color: green;
            margin: 0 auto;
            height: 2000px;
            width:100%;
            font: 6em/200px 微软雅黑;
        }
        #nav {
            background-color: blue;
            height: 50px;
            font: 6em/50px 微软雅黑;
            width:100%;
        }
        .fixed {
            position: fixed;
            top: 0;
            left: 0;
            width:100%;
        }
    </style>

    <!--引入工具js-->
    <script src="csxiaoyao_scroll.js"></script>
    <script>
        /**
         * By CS逍遥剑仙
         */
        window.onload = function () {
            //滚动界面的时候，被卷曲的头部超过第二个盒子距离顶部的位置，直接给第二个盒子加类名.fixed；被卷曲的头部小于第二个盒子距离顶部的位置，直接给第二个盒子取消类名.fixed
            var topDiv = document.getElementById("top");
            var height = topDiv.offsetHeight;
            var middle = document.getElementById("nav");
            var main = document.getElementById("main");
            window.onscroll = function () {
                // 判断被卷曲的头部的大小
                if(scroll().top > height){
                    // 满足条件添加类，否则删除类，判断是否含有fixed，避免重复添加
                    if(middle.className.indexOf("fixed") == -1){
                        middle.className += " fixed";
                    }
                    // 第二个盒子不占位置了，所以给第三个盒子一个上padding占位置，不出现盒子抖动问题
                    main.style.paddingTop = middle.offsetHeight+"px";
                }else{
                    middle.className = middle.className.replace(" fixed","");
                    //清零
                    main.style.paddingTop = 0;
                }
            }
        }
    </script>
</head>
<body>
    <div class="top" id="top">头部</div>
    <div id="nav">固定菜单栏</div>
    <div class="main" id="main">主体</div>
</body>
</html>
