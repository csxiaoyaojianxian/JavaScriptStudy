<script type="text/javascript">
	var id = 0;
	window.startUpload = function( uploadType, files ){ // uploadType 区分是控件还是flash
		for ( var i = 0, file; file = files[ i++ ]; ){
			var uploadObj = new Upload( uploadType, file.fileName, file.fileSize );
			uploadObj.init( id++ ); // 给upload 对象设置一个唯一的id
		}
	};

	var Upload = function( uploadType, fileName, fileSize ){
		this.uploadType = uploadType;
		this.fileName = fileName;
		this.fileSize = fileSize;
		this.dom= null;
	};
	Upload.prototype.init = function( id ){
		var that = this;
		this.id = id;
		this.dom = document.createElement( 'div' );
		this.dom.innerHTML =
		'<span>文件名称:'+ this.fileName +', 文件大小: '+ this.fileSize +'</span>' +
		'<button class="delFile">删除</button>';
		this.dom.querySelector( '.delFile' ).onclick = function(){
			that.delFile();
		}
		document.body.appendChild( this.dom );
	};

	Upload.prototype.delFile = function(){
		if ( this.fileSize < 3000 ){
			return this.dom.parentNode.removeChild( this.dom );
		}
		if ( window.confirm( '确定要删除该文件吗? ' + this.fileName ) ){
			return this.dom.parentNode.removeChild( this.dom );
		}
	};

	startUpload( 'plugin', [
	{
		fileName: '1.txt',
		fileSize: 1000
	},
	{
		fileName: '2.html',
		fileSize: 3000
	},
	{
		fileName: '3.txt',
		fileSize: 5000
	}
	]);

	},
	{
		fileName: '5.html',
		fileSize: 3000
	},
	{
		fileName: '6.txt',
		fileSize: 5000
	}
	]);

</script>


<script type="text/javascript">
	var Upload = function( uploadType){
		this.uploadType = uploadType;
	};

	Upload.prototype.delFile = function( id ){
		uploadManager.setExternalState( id, this ); // (1)
		if ( this.fileSize < 3000 ){
			return this.dom.parentNode.removeChild( this.dom );
		}

		if ( window.confirm( '确定要删除该文件吗? ' + this.fileName ) ){
			return this.dom.parentNode.removeChild( this.dom );
		}
	}


	var UploadFactory = (function(){
		var createdFlyWeightObjs = {};
		return {
			create: function( uploadType){
				if ( createdFlyWeightObjs [ uploadType] ){
					return createdFlyWeightObjs [ uploadType];
				}
				return createdFlyWeightObjs [ uploadType] = new Upload( uploadType);
			}
		}
	})();

	var uploadManager = (function(){
		var uploadDatabase = {};
		return {
			add: function( id, uploadType, fileName, fileSize ){
				var flyWeightObj = UploadFactory.create( uploadType );
				var dom = document.createElement( 'div' );
				dom.innerHTML =
				'<span>文件名称:'+ fileName +', 文件大小: '+ fileSize +'</span>' +
				'<button class="delFile">删除</button>';
				dom.querySelector( '.delFile' ).onclick = function(){
					flyWeightObj.delFile( id );
				}

				document.body.appendChild( dom );
				uploadDatabase[ id ] = {
					fileName: fileName,
					fileSize: fileSize,
					dom: dom
				};
				return flyWeightObj ;
			},
			setExternalState: function( id, flyWeightObj ){
				var uploadData = uploadDatabase[ id ];
				for ( var i in uploadData ){
					flyWeightObj[ i ] = uploadData[ i ];
				}
			}
		}
	})();

	var id = 0;
	window.startUpload = function( uploadType, files ){
		for ( var i = 0, file; file = files[ i++ ]; ){
			var uploadObj = uploadManager.add( ++id, uploadType, file.fileName, file.fileSize );
		}
	};


	startUpload( 'plugin', [
	{
		fileName: '1.txt',
		fileSize: 1000
	},
	{
		fileName: '2.html',
		fileSize: 3000
	},
	{
		fileName: '3.txt',
		fileSize: 5000
	}
	]);
	startUpload( 'flash', [
	{
		fileName: '4.txt',
		fileSize: 1000
	},
	{
		fileName: '5.html',
		fileSize: 3000
	},
	{
		fileName: '6.txt',

		fileSize: 5000
	}
	]);

</script>


<script type="text/javascript">
	
	var toolTipFactory = (function(){
		var toolTipPool = []; // toolTip 对象池

			create: function(){

					var div = document.createElement( 'div' ); // 创建一个dom
					document.body.appendChild( div );

				}

			recover: function( tooltipDom ){
				return toolTipPool.push( tooltipDom ); // 对象池回收dom
			}

<script type="text/javascript">
	
	var objectPoolFactory = function( createObjFn ){
		var objectPool = [];
		return {
			create: function(){
				var obj = objectPool.length === 0 ?
				createObjFn.apply( this, arguments ) : objectPool.shift();
				return obj;
			},
			recover: function( obj ){
				objectPool.push( obj );

			}
		}
	};

	var iframeFactory = objectPoolFactory( function(){
		var iframe = document.createElement( 'iframe' );
		document.body.appendChild( iframe );
		iframe.onload = function(){
			iframe.onload = null; // 防止iframe 重复加载的bug
			iframeFactory.recover( iframe ); // iframe 加载完成之后回收节点
		}
		return iframe;
	});

	iframe1.src = 'http:// baidu.com';
	var iframe2 = iframeFactory.create();
	iframe2.src = 'http:// QQ.com';
	setTimeout(function(){
		var iframe3 = iframeFactory.create();
		iframe3.src = 'http:// 163.com';
	}, 3000 );

</script>
