<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="cvs" width="500" height="500"></canvas>
    <script>
        var cvs = document.getElementById('cvs');
        var ctx = cvs.getContext('2d');

        /*
        * 设置线帽样式：
        * ctx.lineJoin = ‘miter' 、'round'、'bevel'
        * miter是默认值，两边向外延伸相交为尖尖角，
        * round是圆头，
        * bevel两边相连为一个斜面。
        * */

        ctx.lineWidth = 10;

        // 默认交点为尖尖角
        ctx.lineJoin = 'miter';
        ctx.moveTo( 10, 10 );
        ctx.lineTo( 60, 110 );
        ctx.lineTo( 110, 10 );
        ctx.stroke();

        // 交点为圆头
        ctx.beginPath();
        ctx.lineJoin = 'round';
        ctx.moveTo( 10, 50 );
        ctx.lineTo( 60, 150 );
        ctx.lineTo( 110, 50 );
        ctx.stroke();

        // 交点为斜面
        ctx.beginPath();
        ctx.lineJoin = 'bevel';
        ctx.moveTo( 10, 90 );
        ctx.lineTo( 60, 190 );
        ctx.lineTo( 110, 90 );
        ctx.stroke();
    </script>
</body>
</html>
