<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="cvs" width="500" height="500"></canvas>
    <script>
        var cvs = document.getElementById('cvs');
        var ctx = cvs.getContext('2d');

        ctx.fillRect( 0, 0, 500, 500 );

        /*
        * 按照矩形的大小来清除画布中指定位置的内容：
        * ctx.clearRect( 起点x轴坐标，起点y轴坐标，宽，高 );
        * */
        ctx.clearRect( 100, 100, cvs.width, cvs.height );

        // 清除画布之后，可以重新绘制图形
        ctx.fillStyle = 'blue';
        ctx.fillRect( 110, 110, 20, 20 );

    </script>
</body>
</html>
