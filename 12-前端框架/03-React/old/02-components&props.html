<!DOCTYPE html>
<html>
  <head>
    <script src="build/new/react.js"></script>
    <script src="build/new/react-dom.js"></script>
    <script src="build/browser.min.js"></script>
  </head>
  <body>
    <div id="example1"></div>
    <div id="example2"></div>
    <div id="example3"></div>
    <script type="text/babel">
      // 变量 HelloMessage 是一个组件类
      // 模板插入 <HelloMessage /> 会自动生成 HelloMessage 的一个实例
      // 注意点1：所有组件类必须有 render 方法，用于输出组件
      // 注意点2：组件类的第一个字母必须大写，否则会报错，helloMessage会报错
      // 注意点3：组件类只能包含一个顶层标签，否则会报错，此处root标签为 h1
      // 注意点4：组件的属性可在组件类的 this.props 对象获取
      // 注意点5：添加组件属性，class 属性写成 className，for 属性写成 htmlFor，因为 class 和 for 是 JavaScript 的保留字
      
      // 【 组件化 】createClass
      const Welcome1 = React.createClass({
        render: function() {
          return <h1>Hello, {this.props.name}</h1>;
        }
      });
      // 【 组件化 】ES6
      class Welcome2 extends React.Component {
        render() {
          return <h1>Hello, {this.props.name}</h1>;
        }
      }
      // 【 组件化 】function
      function Welcome3(props) {
        return <h1>Hello, {props.name}</h1>;
      }

      function App() {
        return (
          <div>
            <Welcome1 name="csxiaoyao" />
            <Welcome2 name="csxiaoyao" />
            <Welcome3 name="sunshine" />
          </div>
        );
      }
      ReactDOM.render(
        <Welcome1 name="csxiaoyao" />,
        document.getElementById('example1')
      );
      ReactDOM.render(
        <App />,
        document.getElementById('example2')
      );

      // 【 更新 】更新数据的方法 dom diff，不推荐，考虑使用 state
      function Clock(props) {
        let isLogin = false;
        // 阻止渲染
        if(!isLogin){
        //   return null;
        }
        return (
          <div>
            <h1>It is {props.date.toLocaleTimeString()}.</h1>
          </div>
        );
      }
      function tick() {
        ReactDOM.render(
          <Clock date={new Date()} />,
          document.getElementById('example3')
        );
      }
      setInterval(tick, 1000);

    </script>
  </body>
</html>
