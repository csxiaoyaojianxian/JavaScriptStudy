<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
    	body {
            height: 5000px;
            width: 5000px;
        }
        div {
            width: 100px;
            height: 100px;
            padding: 10px;
            margin: 10px;
            border: 10px solid #000;
        }
    </style>
</head>
<body>

<div class="box">
    【sunshine-studio】【sunshine-studio】
    【sunshine-studio】【sunshine-studio】
    【sunshine-studio】【sunshine-studio】

</div>
<script>
	//scrollWidth、scrollHeight、scrollTop、scrollLeft、pageYOffset;
    //  window.scrollTo(x,y);见返回顶部案例
    
    var div = document.getElementsByTagName("div")[0];
    //scrollWidth、scrollHeight 不包括border和margin，如果文字超出了盒子，高度为超出盒子的内容的高。不超出是盒子本身高度
    //scrollWidth = width + padding;
    //IE8以下，不包括IE8为盒子本身内容的多少
    console.log(div.scrollWidth);//120 = width + padding
    console.log(div.scrollHeight);//225 超出了盒子本身高度

    window.onscroll = function () {
		//document.body.scrollTop : 没有dtd约束的
		//document.documentElement.scrollTop : 有dtd约束的
		//兼容写法
		var X = window.pageXOffset || document.body.scrollLeft || document.documentElement.scrollLeft;
		var Y = window.pageYOffset || document.body.scrollTop || document.documentElement.scrollTop;
		console.log(X +" "+ Y);
		document.title = X +" "+ Y;
    }
</script>

</body>
</html>
