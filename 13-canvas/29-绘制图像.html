<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            border:1px solid red;
        }
        img {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="cvs" width="500" height="500"></canvas>
    <img src="./images/sunshine.png">
    <script>
        var cvs = document.getElementById('cvs');
        var ctx = cvs.getContext('2d');
        var img = document.querySelector('img');

        /*
        * ctx.drawImage()
        * 绘制图像，有三种使用方式。
        * */

        /*
        * 第一种，三参数版本：
        * 把图像绘制到指定的坐标。
        * */
        // 必须要在img图像下载完毕之后使用
        img.onload = function() {
            ctx.drawImage( img, 10, 10 );
        }

        /*
         * 第二种，五参数版本：
         * 把图像绘制到指定的坐标，并指定其大小。
         * */
        // 必须要在img图像下载完毕之后使用
        img.onload = function() {
            ctx.drawImage( img, 10, 10, 200, 200 );
        }

        /*
         * 第三种，九参数版本：
         * 把裁剪到的部分图像绘制到指定的坐标，并指定其大小。
         * */

        // 必须要在img图像下载完毕之后使用
        img.onload = function() {
            ctx.drawImage( img,
                    200, 200, 600, 600,
                    10, 10, 300, 300 );
        }
    </script>
</body>
</html>
