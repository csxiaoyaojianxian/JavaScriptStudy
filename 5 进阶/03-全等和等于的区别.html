<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
=== 全等
    类型和值都要进行比较
== 等于
    只比较值

<script>
    var str1 = "abc";
    var str2 = "abc";
    console.log(str1 === str2);//true

    var a = 1;
    var b = "1";
    console.log(a == b);//true

</script>

</body>
</html>
